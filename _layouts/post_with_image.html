---
layout: default
---

<style>
	@media only screen and (min-width: 40.063em) {
		.post-header { background: url({{page.image}}) {{page.repeat}} 0 0; {% if page.repeat == "no-repeat" %} background-size: cover; {% endif %} }
	}
</style>
<div class="post-header {{page.font_color}}">
	<div class="row">
		<div class="small-12 columns post-header-content">
			<h1>{{ page.title }}</h1>
			<div class="post-meta">
				By <a href="{{ page.author_url }}" target="_blank">{{ page.author }}</a> - {{ page.date | date_to_long_string }}
			</div>
		</div>
	</div>
</div>
<div class="row post">
	<div class="small-12 large-9 medium-8 columns">
		<div class="post-content">
			{{ content }}
		</div>
	</div>
	<div class="small-12 large-3 medium-4 columns sidebar">
		{% include blog_sidebar_csw.html %}
		{% include blog_sidebar_subscribe.html %}
		{% include blog_sidebar_contact.html %}
	</div>
</div>
